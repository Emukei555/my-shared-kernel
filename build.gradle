plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.yourcompany'
// ★バージョンアップ
version = '0.1.4'

java {
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
}

repositories {
    mavenCentral()
}

dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    // Spring Core / Context / TX
    implementation 'org.springframework:spring-tx:6.2.1'
    implementation 'org.springframework:spring-context:6.2.1'
    implementation 'org.springframework:spring-web:6.2.1' // OncePerRequestFilter用

    // Logging (MDC)
    implementation 'org.slf4j:slf4j-api:2.0.9'

    // JSON
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.3'

    // Validation
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'

    // JPA / Persistence (compileOnly)
    compileOnly 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    // Nullability Annotations
    compileOnly 'org.jetbrains:annotations:24.1.0'

    // ★追加: Servlet API (WebFilter用)
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'

    // ★追加: Spring Security Core (SecurityContextHolder用) - バージョン指定必須
    compileOnly 'org.springframework.security:spring-security-core:6.4.2'

    // Test
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.slf4j:slf4j-simple:2.0.9'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// ... publishing設定などは変更なし ...

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Emukei555/my-shared-kernel")
            credentials {
                username = System.getenv("GITHUB_ACTOR") ?: project.findProperty("gpr.user")
                password = System.getenv("GITHUB_TOKEN") ?: project.findProperty("gpr.key")
            }
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}