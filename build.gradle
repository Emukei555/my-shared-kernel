plugins {
    id 'java-library' // 'java' ではなく 'java-library' を使う
    id 'maven-publish' // ローカルにライブラリを発行するために必要
}

group = 'com.yourcompany'
// 新機能(Value Objects)を追加したので、マイナーバージョンを上げる
version = '0.1.0'

java {
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
}

repositories {
    mavenCentral()
}

dependencies {
    // Lombok: コンパイル時のみ必要
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    // Spring関連: アプリ側ですでに持っているはずなので 'compileOnly' か 'implementation' で調整
    // TransactionTemplateなどのため
    implementation 'org.springframework:spring-tx:6.1.2'
    implementation 'org.springframework:spring-context:6.1.2'

    // Logging (MDC)
    implementation 'org.slf4j:slf4j-api:2.0.9'

    // JSON (Resultの中身をシリアライズする場合など)
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.3'

    // 1. ErrorCode基盤用: HttpStatus を使うために必要
    // バージョンはSpring Boot 3.4系に合わせて 6.2.x 系にするのが安全です
    implementation 'org.springframework:spring-web:6.2.1'

    // 2. VO/Entity基盤用: @Embeddable, @MappedSuperclass, @Id などを使うために必要
    // ライブラリ利用側のJPA実装(Hibernate)と衝突しないよう compileOnly 推奨
    compileOnly 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    // 3. バリデーション用: @NotNull, @Size などを共通クラスで使う場合
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'

    // 4. Null安全用: @Nullable, @NotNull (JetBrains) - IDEの支援を受けるため（任意）
    compileOnly 'org.jetbrains:annotations:24.1.0'

    // --- 既存のSpring関連（バージョンを 6.2.x に更新推奨） ---
    implementation 'org.springframework:spring-tx:6.2.1'
    implementation 'org.springframework:spring-context:6.2.1'

    // --- テスト用（ライブラリ自体の品質保証に必須） ---
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.slf4j:slf4j-simple:2.0.9' // テスト実行時のログ出力用
}

// ローカルMavenリポジトリ(~/.m2/repository)にインストールする設定
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            // ★重要: 所有者名(Emukei555)とリポジトリ名(my-shared-kernel)を小文字で記述
            url = uri("https://maven.pkg.github.com/Emukei555/my-shared-kernel")
            credentials {
                // 環境変数 または gradle.properties から読み込む
                username = System.getenv("GITHUB_ACTOR") ?: project.findProperty("gpr.user")
                password = System.getenv("GITHUB_TOKEN") ?: project.findProperty("gpr.key")
            }
        }
    }
}